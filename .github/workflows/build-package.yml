name: Package
on: push

jobs:
  deb-package:
    runs-on: ubuntu-20.04
    steps:
      - name: install dependency
        run: |
          sudo apt-get update
          sudo apt-get install build-essential cmake libpcsclite1 libpcsclite-dev pkg-config -y
      - uses: actions/checkout@v3
      - name: build
        run: |
          cmake -B build
          cd build
          make
          sudo make install
          sudo cpack -G DEB -P libaribb25 -C CPackConfig.cmake
      - name: get output name
        id: get_output_name
        run: |
          echo "deb_name=$(ls build/libaribb25-*.deb)" >> "$GITHUB_OUTPUT"
      - name: save artifacts
        uses: actions/upload-artifact@v3
        with:
          path: ${{ steps.get_output_name.outputs.deb_name }}
